<div ng-controller="MainCtrl">
  <input type="button" value="post" ng-click="post()"></input>
  <input type="button" value="login" ng-click="login()"></input>
  <div ng-repeat="n in paginate.nums">
    <input type="button" value="{{n}}" ng-click="navPage(n)" />
  </div>
  <div ng-repeat="post in posts">
      <div>
        {{post.title}}</br>
        {{post.body}}</br>
        {{post.time}}</br>
      </div>
  </div>
</div>
